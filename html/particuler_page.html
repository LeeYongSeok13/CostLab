<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>particuler_page</title>
    <link rel="stylesheet" href="../css/particuler_page.css" />
    <script src="../js/shopping_list.js"></script>
    <script src="../js/particuler_page.js"></script>
  </head>
  <body>
    <header>
      <div class="search_container">
        <input type="text" placeholder="검색창" />
        <button class="search_button">
          <img src="../img/search.svg" alt="검색 아이콘" />
        </button>
      </div>
      <div class="title">COSTCO</div>
      <div class="info-container">
        <div class="account">
          <button class="info">로그인 / 회원가입</button>
          <p class="info">|</p>
          <button class="info">고객센터</button>
        </div>
        <div class="vector">
          <button>
            <img
              src="../img/map_point.svg"
              alt="위치"
              class="info-icon"
            /></button
          ><button>
            <img src="../img/heart.svg" alt="하트" class="info-icon" /></button
          ><button>
            <img src="../img/cart.svg" alt="쇼핑" class="info-icon" />
          </button>
        </div>
      </div>
    </header>

    <!-- Main  -->
    <main>
      <!-- Section product-info -->
      <section id="product-detail">
        <!-- 상품 상세 정보가 여기에 렌더링 됨 -->
      </section>
      <section id="comment">
        <h2>상품 후기</h2>

        <textarea
          id="comment-input"
          class="comment-input"
          rows="4"
          placeholder="댓글을 입력하세요."
        ></textarea>
        <br />
        <button onclick="click32()" id="comment-button" class="comment-button">
          댓글 등록
        </button>
        <ul id="comment-list" class="comment-list">
          <!-- 댓글 목록이 여기 표시됩니다. -->
        </ul>
      </section>
    </main>
  </body>
</html>
