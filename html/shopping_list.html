<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>particuler_page</title>
    <link rel="stylesheet" href="../css/shopping_list.css" />
  </head>
  <body>
    <header>
      <div class="search_container">
        <input type="text" placeholder="검색창" />
        <button class="search_button">
          <img src="../img/search.svg" alt="검색 아이콘" />
        </button>
      </div>
      <div class="title">COSTCO</div>
      <div class="info-container">
        <div class="account">
          <button class="info">로그인 / 회원가입</button>
          <p class="info">|</p>
          <button class="info">고객센터</button>
        </div>
        <div class="vector">
          <button>
            <img
              src="../img/map_point.svg"
              alt="위치"
              class="info-icon"
            /></button
          ><button>
            <img src="../img/heart.svg" alt="하트" class="info-icon" /></button
          ><button>
            <img src="../img/cart.svg" alt="쇼핑" class="info-icon" />
          </button>
        </div>
      </div>
    </header>
    <hr />
    <div class="main_container">
      <div class="main_header"><h2>장바구니</h2></div>

      <div class="cart_container">
        <div class="delivery">
          <button
            class="choose deliveryBtn"
            style="border-right: 1px solid #d6d6d6"
          >
            일반배송</button
          ><button class="none deliveryBtn">매장배송</button>
        </div>
        <div class="cart_content">
          <div class="cart_content_left">
            <ul class="group_header">
              <li>상품정보</li>
              <li>수량</li>
              <li>주문금액</li>
            </ul>
            <div style="height: 50px; background-color: white"></div>
            <ul class="choose_list empty"></ul>
          </div>
          <div class="cart_content_right">
            <div class="cart_total">
              <p
                style="
                  margin-bottom: 16px;
                  font-size: 18px;
                  font-weight: 500;
                  line-height: 26px;
                "
              >
                결제 예정금액
              </p>
              <div class="total">
                <div>
                  <p class="total_text">총 상품금액</p>
                  <p class="total_text">총 배송비</p>
                  <p class="total_text" style="margin-top: 20px">총 주문금액</p>
                </div>

                <div>
                  <p id="total_product_price">0원</p>
                  <p id="delivery_price"></p>
                  <p id="total_price" style="color: #ff752a; margin-top: 20px">
                    0원
                  </p>
                </div>
              </div>
            </div>
            <button class="purchase">구매하기</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/shopping.js"></script>
    <script>
      const purchase = document.querySelector(".purchase");
      purchase.addEventListener("click", function () {
        if (shopping) {
          Swal.fire({
            title: "구매가 완료되었습니다!",
            text: "다른 상품도 둘러보세요!",
            icon: "success",
          });
        } else {
          Swal.fire({
            title: "구매에 실패했습니다!",
            text: "장바구니에 물건을 담은 후 구매해주세요!",
            icon: "error",
          });
        }
      });
    </script>
  </body>
</html>
